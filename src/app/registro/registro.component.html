<div class="registration-form">
  <h1>Registro de Usuario</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userName">Nombre de Usuario</label>
      <input type="text" id="userName" [(ngModel)]="Body.UserName" name="userName">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="Body.Password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="Body.Name" name="name">
    </div>

    <div class="form-group">
      <label for="fatherLastName">Apellido Paterno</label>
      <input type="text" id="fatherLastName" [(ngModel)]="Body.FatherLastName" name="fatherLastName">
    </div>

    <div class="form-group">
      <label for="motherLastName">Apellido Materno</label>
      <input type="text" id="motherLastName" [(ngModel)]="Body.MotherLastName" name="motherLastName">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="Body.Email" name="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Número de Teléfono</label>
      <input type="tel" id="phoneNumber" [(ngModel)]="Body.PhoneNumber" name="phoneNumber" pattern="[0-9]{10}">
    </div>

    <!-- Otras validaciones y campos de entrada aquí -->
    
    <button type="submit" [disabled]="isFormInvalid">Guardar</button>
  </form>

  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
